<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pré-matrícula</title>
  <link href="icon/ccc.png" rel="icon">

  <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../static/css/materialize.css">
  <link rel="stylesheet" th:href="@{/css/geral.css}" href="../static/css/geral.css">
  <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <a class="brand-logo center">Pré-Matrícula</a>
      <ul class="right hide-on-small-and-up">
      </ul>
    </nav>
  </div>
  <h3> Login </h3>

  <div class="container blocoLogin posicaoBloco">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="senha" type="password" class="validate">
        <label for="senha">Senha</label>
      </div>
    </div>

    <form action="#">
      <p>
        <label>
          <input name="group1" type="radio" checked />
          <span>Aluno</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" />
          <span>Coordenador</span>
        </label>
      </p>
    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action">Login
      <i class="material-icons right">send</i>
    </button>
    <a href="pages/form_cadastro.html">
      <button class="btn waves-effect waves-light">Cadastro
        <i class="material-icons left">add_circle_outline</i>
      </button>
    </a>
  </div>


  <!-- Angular JS -->
  <script type="text/javascript" src="../static/angular.min.js"></script>
  <script type="text/javascript" src="../static/angular-route.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../static/js/materialize.min.js"></script>
  <!-- Aplicação -->
  <script type="text/javascript" src="../static/controllers/app.js"></script>
  <script type="text/javascript" src="../static/controllers/login.js"></script>
  <script type="text/javascript" src="../static/controllers/service.js"></script>
</body>

</html>
